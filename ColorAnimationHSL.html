<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ColorAnimationHSL</title>
    <script type="text/javascript">

        var color = 0;
        
        var interval = window.setInterval(function () {
            color = color % 360;
            color += 1;
            document.body.style.backgroundColor = "hsl("+color+",100%,50%)";
        },1000);
        
        

    </script>
</head>

</body>
