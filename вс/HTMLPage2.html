    <script type="text/javascript">

        var size = prompt("What size of KEK you want???","EXTRA");

        var width = 1 + size;
        var height = 2 + size;

        if((width*0 == 0 && height*0 == 0) && size<1000){
                document.write("<p><img src='Shrekcharacter.jpg' width='"+width+"' height='"+height+"'/></p>");
            } else if (size == "ULTRA") {
                document.write("<p><img src='Shrekcharacter.jpg' width='1000' height='333'/></p>");
            }else if(size == "EXTRA"){
                var kekSize = Math.floor(Math.random() * 500);
                do {
                 kekSize-=2;
                 document.write("<p><img src='Shrekcharacter.jpg' width='5" + kekSize + "' height='" + (kekSize+100) + "'/></p>");
             }while(kekSize > 0);
             }else {
                document.write("<p>ONLY NUMBERS LESS THAN 1000 OR ULTRA</p>");
            }
</script>
