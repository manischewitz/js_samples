<body>

    <script type="text/javascript">

        var COLUMNS = 13;
        var ROWS = 13;
        var INPUT_ONE = "<img src='bluestar.png' height='50px' width='50px' />";
        var INPUT_TWO = "<img src='redstar.png' height='50px' width='50px' />";

        var col = Array(COLUMNS);

        for (var a = 0; a < col.length; a++) {
            col[a] = Array(ROWS);
        }
       
        for (var rows = 0; rows < ROWS; rows++) {

            for (var cols = 0; cols < COLUMNS; cols++) {
                if((cols % 2) == 0){
                    col[cols][rows] = INPUT_ONE;
                    document.write(col[cols][rows]);
                } else {
                    col[cols][rows] = INPUT_TWO;
                    document.write(col[cols][rows]);
                }
            }
            document.write("</br>");
        }


    </script>

    

</body>
