<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS</title>
    <style type="text/css">
        div {
            border: 2px solid black;
            background-color: crimson;
            width: 200px;
            float: left;
            height: 50px;
            margin-left: 20px;
        }

        .classOne {
            background-color: pink;
        }

        .classTwo {
            background-color: aqua;
        }
    </style>

    <script type="text/javascript">
    
        var classOne;
        var classTwo;
        
        window.onload = function () {

            classOne = document.getElementById("classOne");
            classTwo = document.getElementById("classTwo");
            document.getElementById("change").onclick = changeStyle;
        }

        function changeStyle() {
            classOne.className = "classTwo";
            classTwo.className = "classOne";
        }
    </script>
    
</head>
<body>
    <div id="classOne" class="classOne">1</div>
    <div style="visibility: hidden;">2</div>
    <div>3</div>
    <div id="classTwo" class="classTwo">4</div>
    <div style="display: none;">5</div>
    <div>6</div>

    <input type="button" id="change" value="change style" />
</body>
</html>
